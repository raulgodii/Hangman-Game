<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman - The Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Hangman Game</h1>
        <h3>Vanilla Javascript Project</h3>
    </header>
    <main>
        <p>Use the alphabet below to guess the word, or click hint to get a clue</p>
        <img src="" alt="hangman" id="img">
        <p id="word">_ _ _ _</p>
        <p id="res"></p>
        <div id="alphabet">
            <button>A</button>
            <button>B</button>
            <button>C</button>
            <button>D</button>
            <button>E</button>
            <button>F</button>
            <button>G</button>
            <button>H</button>
            <button>I</button>
            <button>J</button>
            <button>K</button>
            <button>L</button>
            <button>M</button>
            <button>N</button>
            <button>O</button>
            <button>P</button>
            <button>Q</button>
            <button>R</button>
            <button>S</button>
            <button>T</button>
            <button>U</button>
            <button>V</button>
            <button>W</button>
            <button>X</button>
            <button>Y</button>
            <button>Z</button>
        </div>
        <button id="reset">Reset</button>
    </main>
    <footer>
        <p>© Raúl González Díaz | 2023</p>
    </footer>
</body>
</html>
